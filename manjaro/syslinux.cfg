 LABEL linux
  KERNEL /boot/vmlinuz-4.19-x86_64
  APPEND rw root=/dev/sda1 rootfstype=ext4 initrd=/boot/initramfs-4.19-x86_64-fallback.img

 LABEL linuxfallback
  KERNEL /boot/vmlinuz-4.19-x86_64
